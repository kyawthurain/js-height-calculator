<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height Calculator</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <main>
      <div class="container p-5 ">
        <div class="row">
          <div class="col-12 text-center py-4 d-flex flex-column justify-content-between rounded bshadow bshadoww align-items-center" >
            <div class=" mb-3">
              <h1 class=" mb-3">Height Calculator</h1>
              <p class=" mb-0">note: can only convert 'ft' to 'cm'</p>
            </div>
            <div class=" my-3 w-75">
                <div class=" py-2 bshadow rounded align-items-center d-flex justify-content-center mb-3">
                    <p id="resultHere" class=" mb-0">your result here</p>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="#" id="storeBtn" class=" btn btn-dark custom-btn">store</a>
                    <a href="#" id="deleteBtn" class=" btn btn-danger custom-btn-danger">delete</a>
                </div>
            </div>

            <div class=" mt-3 w-75">
                <div class=" mb-3 d-flex flex-column align-items-center">
                    
                        <input id="ftInput"  class="mb-3 me-2 form-control form-control-sm ftinput" placeholder="feet here" type="number">
                        <!-- <label for="" class=" form-label">- feet</label> -->
                    
                    
                        <input id="inInput" class=" me-2 form-control form-control-sm ftinput" placeholder="inches here" type="number">
                         <!-- <label for="" class=" form-label">- inches</label> -->
                    
                </div>
                <p class="">to</p>
                <div class="px-5 py-2 bshadow  rounded mb-3 d-inline-block">
                    <p class=" mb-0">centimeters</p>
                </div>
                <div>
                    <button id="convertBtn" class=" btn btn-dark w-100 my-3 btn-lg custom-btn ">convert</button>
                </div>
            </div>
            
            
                <div class=" d-flex align-items-center justify-content-between w-75">
                    <h1>Records</h1>
                    <a href="#" id="clearBtn" class=" btn btn-link ms-auto">clear</a>
                </div>
                <div id="storedResults" class="d-flex flex-column justify-content-center">

                </div>
            
            
          </div>
        </div>
      </div>
    </main>
    <script>

        const result = document.getElementById('resultHere')
        const storeBtn = document.getElementById('storeBtn')
        const deleteBtn = document.getElementById('deleteBtn')
        const convertBtn = document.getElementById('convertBtn')
        
        const clearBtn = document.getElementById('clearBtn')
        const storedResults = document.getElementById('storedResults')

        convertBtn.onclick = () => {
          const ftInput = parseFloat(document.getElementById('ftInput').value);
          const inInput = parseFloat(document.getElementById('inInput').value);
          const ftValue = document.getElementById('ftInput');
          const inValue = document.getElementById('inInput');
            let totalInches = (ftInput * 12) + inInput;
            let centiResult = totalInches * 2.54;
            result.innerText = centiResult.toFixed(2) + ' cm';
            console.log(`User converted ${ftInput} ft ${inInput} in to ${centiResult.toFixed(2)} cm`);
            ftValue.value = null;
            inValue.value = null;
        }

        storeBtn.onclick = ()=>{
          if(result.innerText === 'your result here' || result.innerText === 'NaN cm' ){
            window.alert('There is no calculation to store')
           
          }
          else if(result.innerText) {
            storedResults.innerHTML += `<p>${result.innerText}</p>`
            result.innerText = 'your result here';
          }
            
        }

        deleteBtn.onclick = ()=>{
          if(result.innerText === 'your result here' ){
            window.alert('There is no calculation to delete')
           
          }
          else if(result.innerText) {
            result.innerText = "your result here"
          }
            
        }

        clearBtn.onclick = ()=>{
          if(storedResults.innerHTML === null ){
            window.alert('There is no records to delete')
           
          }
          else{
            storedResults.innerHTML = null;
          }
            
        }



    </script>
  </body>

</html>
